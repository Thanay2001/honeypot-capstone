[honeypot]
hostname = ubuntu
interfaces = ssh,telnet
listen_endpoints = tcp:2222:interface=0.0.0.0,tcp:2223:interface=0.0.0.0

[output_jsonlog]
enabled = true
path = /cowrie/var/log/cowrie/cowrie.json

[output_stdout]
enabled = true

[ssh]
host_key = /cowrie/etc/cowrie.key

[telnet]


[database_mysql]
enabled = false

[database_postgresql]
enabled = false

[database_sqlite3]
enabled = true
path = /cowrie/var/lib/cowrie/cowrie.db